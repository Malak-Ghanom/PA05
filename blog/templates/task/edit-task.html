{%extends 'page/base.html'%}

{%block main%}

<h3>{{view_task['name'] | title}}</h3> <br>

<form method="POST">
    <div class="row">
        <div class="col-2 ">
            New Name:
        </div>

        <div class="col-4 text-left">
            <input name="new_name" type="text" class="form-control" placeholder="New Name">
        </div>
    </div>

    <div class="row">
        <div class="col-2 ">
            New status:
        </div>

        <div class="col-4 text-left">
            <select class="form-control" id="exampleFormControlSelect1" name="new_status">
                <option>New</option>
                <option>In progress</option>
                <option>Done</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-2 ">
            New priority:
        </div>

        <div class="col-4 text-left">
            <select class="form-control" id="exampleFormControlSelect1" name="new_priority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>
    </div>


    <div class="row">
        <div class="col-2 ">
            New Description:
        </div>

        <div class="col-4 text-left">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="new_description"></textarea>
        </div>
    </div>

<br> <br>
    <div class="row">
        <div class="col-1">
            <button type="submit">Add</button>
        </div>
    </div>
</form>
{%endblock%}
